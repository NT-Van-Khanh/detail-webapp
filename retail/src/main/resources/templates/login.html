<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/comp-header}">
<head>
    <meta charset="UTF-8">
    <title>Fruit shop</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href = "@{/css/login.css}" rel = "stylesheet">
</head>
<body>
<article layout:fragment ="content">
    <div class="login-background">
        <div class="login-container">
            <div class="login__header"> <h2>Đăng nhập</h2></div>
            <div class ="login__input-box">
                <i class='bx bx-user'></i>
                <input type ="text" placeholder="Nhập email hoặc số điện thoại"> </div>
            <div class ="login__input-box">
                <i class='bx bx-lock'></i>
                <input type ="password" placeholder="Nhập mật khẩu"> </div>
            <div class= "login__option-remember">
                <input type ="checkbox"> Nhớ mật khẩu </div>
            <div class="login__action">
                <button type="submit">Đăng nhập</button></div>
            <div class=" login__link-forgot">
                <a herf=""> Quên mật khẩu? </a> </div>
            <div class="login__link-register">
                <a herf=""> Chưa có tài khoản? Đăng ký. </a>
            </div>
        </div>
    </div>
</article>

</body>
</html>
