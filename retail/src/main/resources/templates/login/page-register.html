<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/comp-header}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href = "@{/css/login/login-register.css}" rel = "stylesheet">
</head>
<body>
<article layout:fragment ="content">
    <div class="register-background">
        <div class="register-container">
        <form action="/login-register" method="post">
            <div class="register__header"> <h2>Đăng ký tài khoản</h2></div>
            <div class="register__input-box">
                <label><input type="text" placeholder="Họ và tên" required></label>
            </div>
            <div class="register__input-box">
              <!--  <label>Địa chỉ:</label>-->
                <label><input type="text" placeholder="Địa chỉ" required></label>
            </div>
            <div class="register__input-box">
      <!--          <label>Mật khẩu:</label>-->
                <label><input type="password" placeholder="Mật khẩu" required></label>
            </div>
            <div class="register__input-box">
               <!-- <label>Nhập lại mật khẩu:</label>-->
                <label><input type="password" placeholder="Nhập lại mật khẩu" required></label>
            </div>
            <div class="register__action">
                <button type="submit">Đăng ký</button></div>
        </form>
        </div>
    </div>
</article>
</body>
</html>
