<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/comp-header}">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href = "@{/css/manage.css}" rel = "stylesheet">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<article layout:fragment ="content">
    <div class="manage__background">
        <div class="manage__menu">
            <div class="manage__menu-title">
                <h2>Danh mục</h2>
            </div>
            <div class="manage__menu-list">
                <ul>
                    <li> <a href="/manage/product"> Sản phẩm </a> </li>
                    <li> <a href="/manage/bill"> Hóa đơn </a> </li>
                    <li> <a href="/manage/account"> Tài khoản </a> </li>
                </ul>
            </div>
        </div>
        <div class="manage__container">
            <div class="manage__header">
                <div class="manage__header-name">
                    <h2>Quản lý sản phẩm</h2></div>
                <div class="manage__header-tool">
                    <div class="manage__header-tool-search">
                        <label>
                            <form action="" method ="get">
                            <input type="text" placeholder="Tìm kiếm">
                                <button>Tìm</button>
                            </form>
                        </label></div>
                    <div class="manage__header-tool-add">
                        <form action="" method ="get">
                            <button>Thêm mới</button>
                        </form></div>
                    <div class="manage__header-tool-fill">
                        <label>
                            <select name="fill" onchange="this.form.submit()">
                                <option value="ALL" selected="selected">Tất cả</option>
                                <option value="QL">-</option>
                                <option value="ND">-</option>
                            </select>
                        </label></div>
                    <div class="manage__header-tool-sort">
                        <label>
                            <select name="sort" onchange="this.form.submit()">
                                <option value="ID" selected="selected">Mã sản phẩm</option>
                                <option value="NAME" selected="selected">Tên sản phẩm</option>
                                <option value="QUANTITY" selected="selected">Số lượng sản phẩm</option>
                                <option value="PRICE" selected="selected">Giá sản phẩm</option>
                                <option value="CREATE" selected="selected">Ngày tạo sản phẩm</option>
                                <option value="UPDATE" selected="selected">Ngày cập nhật sản phẩm</option>
                            </select>
                        </label></div>
                    </div>
                </div>
            <div class="manage__table">
                <table>
                    <tr>
                        <th>Hình ảnh</th>
                        <th>Mã sản phẩm</th>
                        <th>Tên sản phẩm</th>
                        <th>Nhà cung cấp</th>
                        <th>Phân loại</th>
                        <th>Đơn vị</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                    </tr>
                    <th:block th:each = "quantity : ${#numbers.sequence(0, 4)}">
                        <tr onclick="window.location.href='/manage/product?id=${acc.userId}'">
                            <td><img src=""alt="Image"></td>
                            <td>SP0001</td>
                            <td>Trái cây</td>
                            <td>Nhà cung cấp nông sản ABC Việt Nam</td>
                            <td>Trái cây tươi</td>
                            <td>Kg</td>
                            <td>120.000</td>
                            <td>120</td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</article>
</body>
</html>
