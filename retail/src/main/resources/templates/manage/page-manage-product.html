<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/comp-manage-header}">
<head>
    <meta charset="UTF-8">
    <link th:href = "@{/css/manage.css}" rel = "stylesheet">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<article layout:fragment ="content">
    <div class="manage__background">
        <div class="manage__menu">
            <div class="manage__menu-title">
                <h2>Danh mục</h2>
            </div>
            <div class="manage__menu-list">
                <ul>
                    <li> <a href="/manage/product"> Sản phẩm </a> </li>
                    <li> <a href="/manage/bill"> Hóa đơn </a> </li>
                    <li> <a href="/manage/account"> Tài khoản </a> </li>
                </ul>
            </div>
        </div>
        <div class="manage__container">
            <div class="manage__header">
                <div class="manage__header-name">
                    <h2>Quản lý sản phẩm</h2></div>
                <div class="manage__header-tool">
                    <div class="manage__header-tool-left">
                        <form action="" method ="get" class="manage__header-tool-search">
                            <label>
                                <input type="text" class="manage__header-tool-search-input" placeholder="Tìm kiếm"></label>
                            <button class="manage__header-tool-search-button"><i class='bx bx-search' ></i></button>
                        </form>
                    </div>
                    <div class="manage__header-tool-right">
                        <div class="manage__header-tool-button">
                            <form action="/manage/add-product" method ="get">
                                <button class="manage__header-tool-button-add"><i class='bx bxs-plus-circle' ></i></i></i>Thêm mới</button>
                            </form></div>
                        <div  class="manage__header-tool-select">
                            <form action="" method ="post">
                                <label>
                                    <select name="sort" onchange="this.form.submit()" class="manage__header-tool-select-sort">
                                        <option value="ID" selected="selected">Mã sản phẩm</option>
                                        <option value="NAME" selected="selected">Tên sản phẩm</option>
                                        <option value="QUANTITY" selected="selected">Số lượng sản phẩm</option>
                                        <option value="PRICE" selected="selected">Giá sản phẩm</option>
                                        <option value="CREATE" selected="selected">Ngày tạo sản phẩm</option>
                                        <option value="UPDATE" selected="selected">Ngày cập nhật sản phẩm</option>
                                    </select>
                                </label>
                            </form></div>
                        <div class="manage__header-tool-select">
                            <form action="" method ="post">
                                <label>
                                    <select name="fill" onchange="this.form.submit()" class="manage__header-tool-select-fill">
                                        <option value="ALL" selected="selected">Tất cả</option>
                                        <option value="QL">-</option>
                                        <option value="ND">-</option>
                                    </select>
                                </label>
                            </form></div>
                        </div>
                    </div>
                </div>
            <div class="manage__table">
                <table>
                    <tr>
                        <th>Hình ảnh</th>
                        <th>Mã sản phẩm</th>
                        <th>Tên sản phẩm</th>
                        <th>Nhà cung cấp</th>
                        <th>Phân loại</th>
                        <th>Đơn vị</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                    </tr>
                    <th:block th:each = "quantity : ${#numbers.sequence(0, 4)}">
                        <tr onclick="window.location.href='/manage/product?id=${acc.userId}'">
                            <td><img src=""alt="Image"></td>
                            <td>SP0001</td>
                            <td>Trái cây</td>
                            <td>Nhà cung cấp nông sản ABC Việt Nam</td>
                            <td>Trái cây tươi</td>
                            <td>Kg</td>
                            <td>120.000</td>
                            <td>120</td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</article>
</body>
</html>
